{% extends "base.html" %}


    {% block content%}
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_view', post_id=post.id ) }}">{{post.title}}</a>
            
        </li>
        <span class="badge text-bg-primary">{{post.created_at}}</span>
        {% endfor %}
    </ul>
    {% endblock %}
